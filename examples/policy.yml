version: 1

schema:
  rename:
    "Total Price": "total_price"
    "Order ID": "order_id"
    
  types:
    order_id: int
    total_price: float

  cast:
    on_cast_fail: set_null  # error | drop_row | set_null 
    date_format: "%Y-%m-%d"


  # Behavior when a source column is missing
  on_missing: warn      # error | warn | ignore

  # Behavior when the target column already exists
  on_conflict: error    # error | overwrite
